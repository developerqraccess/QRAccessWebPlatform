<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Registro de Usuarios</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->  
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#aModal"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
            <br />
            <br />
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Identificación</th>
                            <th>Correo</th>
                            <th>Apellidos</th>
                            <th>Nombre</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in usuarios">
                            <td>{{user.cedula}}</td>
                            <td>{{user.correo}}</td>
                            <td>{{user.apellidos}}</td>
                            <td>{{user.nombre}}</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-xs" data-toggle="modal" data-placement="bottom" title="Editar" data-target="#uModal" ng-click="ShowUModal(user)"><i class="fa fa-pencil" aria-hidden="true"></i> Editar</button>
                                <button type="button" class="btn btn-danger btn-xs" data-placement="bottom" title="Eliminar" data-toggle="modal" data-target="#dModal" ng-click="ShowUModal(user)"><i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="aModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar usuario</h4>
            </div>
            <div class="modal-body">
                <form ng-model="defaultUser">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Identificación</label>
                        <input type="text" class="form-control" ng-model="defaultUser.cedula" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellidos</label>
                        <input type="text" class="form-control" ng-model="defaultUser.apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" class="form-control" ng-model="defaultUser.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Correo</label>
                        <input type="email" class="form-control" ng-model="defaultUser.correo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="a">Tipo Usuario</label>
                        <select class="form-control" ng-model="tipo" ng-options="tipo.descripcion for tipo in tipousuarios"></select>
                        
                    </div>


                    <button type="submit" class="btn btn-primary" ng-click="AddUser(defaultUser, tipo)">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="uModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Editar usuario</h4>
            </div>
            <div class="modal-body">
                <form ng-model="usuario">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Identificación</label>
                        <input type="text" class="form-control" ng-model="usuario.cedula" required disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellidos</label>
                        <input type="text" class="form-control" ng-model="usuario.apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" class="form-control" ng-model="usuario.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Correo</label>
                        <input type="email" class="form-control" ng-model="usuario.correo" required>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="UpdateUser(usuario)">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="dModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Eliminar usuario</h4>
            </div>
            <div class="modal-body">
                <form ng-model="usuario">
                    <div class="form-group">
                        ¿Esta seguro de eliminar el registro seleccionado?
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="DeleteUser(usuario, $index)">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
</div>
