<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Permisos Por Usuario</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-6 form-group">
                <label for="a">Usuario</label>
                <select class="form-control" ng-model="usuario" ng-options="usuario.nombre + ' ' + usuario.apellidos + ' | Correo : ' + usuario.correo  for usuario in usuarios"></select>

            </div>

            <div class="col-lg-4">
                <br />  
                <button type="button" class="btn btn-primary" data-toggle="modal" ng-click="getPermisos(usuario)"><i class="fa fa-search" aria-hidden="true"></i> Ver Permisos</button>
            </div>
         
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Permiso</th>
                            <th>URL</th>
                            <th>Visualizar</th>
                            <!--<th>Crear</th>
                            <th>Editar</th>
                            <th>Eliminar</th>-->
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="permiso in permisos">
                            <td>{{permiso.id}}</td>
                            <td>{{permiso.nombrePermiso}}</td>
                            <td>{{permiso.uRl}}</td>
                            <td>{{permiso.visualizar}}</td>
                            <!--<td>{{permiso.crear}}</td>
                            <td>{{permiso.editar}}</td>
                            <td>{{permiso.eliminar}}</td>-->
                            <td>
                                <button type="button" class="btn btn-warning btn-xs" data-toggle="modal" data-placement="bottom" title="Editar" data-target="#uModal" ng-click="ShowUModal(permiso)"><i class="fa fa-pencil" aria-hidden="true"></i> Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="uModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Editar usuario</h4>
            </div>
            <div class="modal-body">
                <form ng-model="usuario">
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Id Permiso</label>
                        <input type="text" class="form-control" ng-model="permiso.id" required disabled="disabled">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Permiso</label>
                        <input type="text" class="form-control" ng-model="permiso.nombrePermiso" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Ver</label>
                        <input type="checkbox" class="form-control" ng-model="permiso.visualizar" required>
                    </div>
                    <!--<div class="form-group">
                        <label for="exampleInputEmail1">Crear</label>
                        <input type="checkbox" class="form-control" ng-model="permiso.crear" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Editar</label>
                        <input type="checkbox" class="form-control" ng-model="permiso.editar" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Eliminar</label>
                        <input type="checkbox" class="form-control" ng-model="permiso.eliminar" required>
                    </div>-->

                    <button type="submit" class="btn btn-primary" ng-click="UpdatePermisos(permiso)">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
