<link href="../../../assets/css/external/login.css" rel="stylesheet" />
<!--===========================================================================================-->

<div id="page" class="row">
    <div id="dvMain" class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Usuario" data-ng-model="loginData.userName">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Contraseña" type="password" value="" data-ng-model="loginData.password">
                        </div>
                        <div class="form-group checkbox">
                            <label>
                                <!--<input name="remember" type="checkbox" value="Remember Me" data-ng-model="loginData.useRefreshTokens" disabled="disabled">--> Remember Me
                            </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
                        </div>
                        <div class="form-group">
                            <div ng-cloak data-ng-hide="message == ''" class="alert alert-danger">
                                {{message}}
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<!--===========================================================================================-->
